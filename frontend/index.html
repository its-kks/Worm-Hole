<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormHole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Add the Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <div id="initialScreen" >
        <div class="d-flex flex-column align-items-center justify-content-center" >
            <h1>WormHole</h1>
            
            <button type="submit" class="btn btn-outline-success" id="newGameButton">
                Create New Game
            </button>
            <div class="form-group">
                <input type="text" placeholder="Enter game code" id="gameCodeInput" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-success" id="joinGameButton">
            Join Game
            </button>
        </div>
    </div>
    <div id="gameScreen" >
        <div class="canvasContainer">
            <canvas id="board"></canvas>
            <div class="overlay">
                <div class="goti"></div>
                <div class="goti"></div>
                <div class="goti"></div>
                <div class="goti"></div>
            </div>
        </div>
        <div class="control d-flex align-items-center justify-content-center">
            <div>
                <h2 id="playerHeading">Player 1</h2>
            </div>
            <div class="diceContainer"></div>
            <button type="button" class="rollDiceBtn btn btn-secondary btn-lg">Roll</button>
            <button type="button" class="startBtn btn btn-primary btn-lg">Start</button>
            <div id="codeLabel">Game Code:</div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
